{% extends 'blog/base.html' %} {% load static %} {% block content %}
<div class="col-sm-10 mx-3">
  <h2 class="text-white my-5">Welcome to our Home Page</h2>
  {% for post in posts %}
  <div class="jumbotron jumbotron-fluid jumbo-color p-2">
    <div class="container">
      <h4 class="display-5 fw-bold">{{post.title}}</h4>
      <p class="lead">{{post.disc}}</p>
    </div>
  </div>
  <br />
  {% endfor %}
</div>

{% endblock content %}
